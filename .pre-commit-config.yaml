repos:
- repo: local
  hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [file, python]
      args: [ --skip-string-normalization ]

    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: [ file, python ]
      args: [--profile=black]

    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [ file, python ]
      args: [ --ignore-missing-imports ]

    - id: flake8
      name: flake8
      entry: poetry run flake8
      language: system
      types: [ file, python ]
      args: [ --ignore=E501 ]

    - id: pylint
      name: pylint
      entry: poetry run pylint
      language: system
      types: [ file, python ]
      args: [ --disable=C, --disable=E1102, --disable=E1101, --disable=R0903, --disable=W0613, --disable=E0401, --disable=W0707 ]
