repos:
- repo: local
  hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [file, python]

    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: [ file, python ]
      args: [--profile=black]

    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [ file, python ]

    - id: flake8
      name: flake8
      entry: poetry run flake8
      language: system
      types: [ file, python ]

    - id: pylint
      name: pylint
      entry: poetry run pylint
      language: system
      types: [ file, python ]
      exclude: main.py